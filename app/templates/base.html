<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style/base_style.css') }}" type="text/css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style/nav_style.css') }}" type="text/css" />



    {% block style %} {% endblock %}

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/jquery-cookie-master/src/jquery.cookie.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>
        {% block title %} {% endblock %}
    </title>
</head>

<body>
    <header>
        <a href="https://vk.com/math_jokes00"><img id="MJ-label"
                src="{{ url_for('static', filename='img/white_label.png') }}"
                src-is-any="{{ url_for('static', filename='img/label.png') }}"
                src-is-empty="{{ url_for('static', filename='img/white_label.png') }}" /></a>
        <h1>Math Jokes Online Tournament - 2020</h1>
    </header>
    <div class="main">
        {% block content %} {% endblock %}
    </div>
    <footer class="customFooter">
        <p>О нас</p>
    </footer>
</body>

</html>
