<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/base_style.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style/nav_style.css') }}" type="text/css" />


    {% block style %} {% endblock %}

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/jquery-cookie-master/src/jquery.cookie.js') }}"></script>
    {% block scrypt %} {% endblock %}
    <title>

        {% block title %} {% endblock %}
    </title>
</head>

<body>
    <div class="all-wrapp">
        <header>
            <a id="toWaitRoom"><img id="MJ-label" src="{{ url_for('static', filename='img/label.png') }}"
                    src-is-empty="{{ url_for('static', filename='img/label.png') }}"
                    src-is-any="{{ url_for('static', filename='img/white_label.png') }}" /></a>
            <h1>Math Jokes Online Tournament - 2020</h1>
            <div id="icon-wrapper">
                <div class="dropdown d-none" id="icon">
                    <div class="btn btn-secondary btn-lg btn-block d-flex justify-content-around align-items-center"
                        data-display="static" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <div class="inner-icon">
                            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-person-circle"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                                <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                <path fill-rule="evenodd"
                                    d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                            </svg>
                        </div>
                        <div id="user-preview">
                            <div class="" id="icon-name"></div>
                            <div id="icon-rank">Master</div>
                        </div>
                    </div>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="to-user dropdown-item"
                            href="{{ url_for('static', filename='user_content/userMain.html') }}">Профиль</a>
                        <a class="to-user dropdown-item"
                            href="{{ url_for('static', filename='user_content/userMain.html') }}">Статистика</a>
                        <div class=" dropdown-divider"></div>
                        <a class="to-main dropdown-item" id="exit" href="#">Выход</a>
                    </div>
                </div>
            </div>

        </header>
        <div class="main">
            {% block content %} {% endblock %}
        </div>
        <footer class="customFooter">
            <p>О нас</p>
        </footer>
    </div>
</body>

</html>
